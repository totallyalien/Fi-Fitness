<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/homepage.css">
</head>
<body>
    <div id="leftnav">
        <div id="leftnav_top">
            <div id="ccc">
            
            <div class="leftcontent">    
            <a href="#"><i class="fa-solid fa-house"></i> Overview</a>
            </div>
            <div class="leftcontent">
        <a href="#"><i class="fa-solid fa-clock"></i> Timer</a>
        </div>
        <div class="leftcontent">
        <a href="#"><i class="fa-solid fa-map"></i> Distances</a>
        </div>
        <div class="leftcontent">
        <a href="#"><i class="fa-solid fa-fire"></i> Energy</a>
        </div>
        </div>

        </div>
        <div id="leftnav_bottom">
            <div id="logout">
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
            </div>

        </div>

    </div>
    <div id="rightBody">
        <div id="rightBody_left">
          
            <div id="rightBody_left_context">
                <div id="rightBody_left_context_top">
                    <div class="fourbox">
                        <div class="time" id="time">
                            <div class="icon"><i class="fa-solid fa-clock"></i></div>
                            <div class="icon_text">Time</div>
                            <div class="data">56<span>m</span></div>
                    </div>
                    <div class="time" id="distance">
                        <div class="icon"><i class="fa-solid fa-map"></i></div>
                        <div class="icon_text">Total Distance</div>
                        <div class="data">5<span>Km</span></div>
                    </div></div>
                    <div class="fourbox" >
                         <div class="time" id="energy">  
                            <div class="icon"><i class="fa-solid fa-fire"></i> </div>
                            <div class="icon_text">Energy Burn</div>
                            <div class="data">256<span>Kal</span></div></div>
                    <div class="time" id="sleep"> 
                         <div class="icon"><i class="fa-solid fa-bed"></i></div>
                         <div class="icon_text">Sleep</div>
                            <div class="data">56<span>m</span></div></div></div>
                   
                </div>
                <div id="rightBody_left_context_middle">4</div>
                <div id="rightBody_left_context_bottom"></div>
            </div>


        </div>




        <div id="rightBody_right">
            <div id="rightBody_right_context"></div>
        </div>


    </div>
    
</body>
</html>
